<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Buddy Nam | Namibia Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sandy: '#F4A261',
                        deepblue: '#264653',
                        accent: '#2A9D8F',
                        earthy: '#E76F51'
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif']
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-out forwards'
                    }
                }
            }
        }
    </script>
    <style>
      ::-webkit-scrollbar { display: none; }
      
      /* Centralized Form Styles */
      .input-light {
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 1rem;
        padding: 1rem;
        font-weight: 600;
        color: #264653;
        transition: all 0.2s ease;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      }
      .input-light:focus {
        border-color: #F4A261;
        outline: none;
        box-shadow: 0 0 0 4px rgba(244, 162, 97, 0.1);
      }

      .checkbox-light {
        appearance: none;
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.375rem;
        background-color: #ffffff;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      .checkbox-light:checked {
        background-color: #2A9D8F;
        border-color: #2A9D8F;
      }
      .checkbox-light:checked::after {
        content: "\f00c";
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
        color: white;
        font-size: 0.75rem;
      }
      .checkbox-light:hover {
        border-color: #2A9D8F;
      }

      .label-header {
        display: block;
        font-size: 0.75rem;
        font-weight: 900;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 0.5rem;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
      }
    }
    </script>
  </head>
  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-orange-200 font-poppins">
    <div id="root"></div>
  </body>
</html>
